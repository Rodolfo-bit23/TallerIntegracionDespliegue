version: '2.1'

orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run: node --version
      - run: npm i -g @railway/cli

      # Despliegue mínimo y explícito por IDs
      - run:
          name: Deploy to Railway App
          command: |
            set -eo pipefail
            # Si tu app está en la RAÍZ del repo, borra la línea siguiente:
            cd bankchurn-api
            echo "Railway CLI: $(railway --version)"
            echo "Usando PROJECT=$RAILWAY_PROJECT_ID  SERVICE=$RAILWAY_SERVICE_ID"
            # Enlaza contexto por IDs (no interactivo; usa RAILWAY_TOKEN del entorno)
            railway link --project "$RAILWAY_PROJECT_ID" --service "$RAILWAY_SERVICE_ID"
            # Despliegue explícito por IDs; evita dependencia del 'link' si cambiara el CLI
            railway up --project "$RAILWAY_PROJECT_ID" --service "$RAILWAY_SERVICE_ID" --detach --yes

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main









