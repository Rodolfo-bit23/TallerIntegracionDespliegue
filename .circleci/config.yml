version: '2.1'

orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run: node --version

      # ✅ Fijamos Railway CLI a una versión 3.x estable que sí acepta --token y --service
      - run: npm i -g @railway/cli@3.22.0
      - run: railway --version

      # ✅ Login no interactivo con token (3.x lo soporta)
      - run:
          name: Railway Login (token)
          command: |
            set -e
            # Usa RAILWAY_TOKEN; si solo tienes RAILWAY_API_TOKEN, lo copiamos
            if [ -z "$RAILWAY_TOKEN" ] && [ -n "$RAILWAY_API_TOKEN" ]; then
              export RAILWAY_TOKEN="$RAILWAY_API_TOKEN"
            fi
            if [ -z "$RAILWAY_TOKEN" ]; then
              echo "Falta RAILWAY_TOKEN (o RAILWAY_API_TOKEN)."
              exit 1
            fi
            railway login --token "$RAILWAY_TOKEN"

      # ✅ Despliegue explícito por IDs
      - run:
          name: Deploy to Railway App
          command: |
            set -eo pipefail
            # Si tu app está en la RAÍZ, borra esta línea:
            cd bankchurn-api
            echo "PROJECT=$RAILWAY_PROJECT_ID | SERVICE=$RAILWAY_SERVICE_ID"
            railway link --project "$RAILWAY_PROJECT_ID" --service "$RAILWAY_SERVICE_ID"
            railway up --service "$RAILWAY_SERVICE_ID" --detach --yes

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main














