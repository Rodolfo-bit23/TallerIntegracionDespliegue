version: '2.1'

orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/

      - node/install:
          node-version: '20.9'
      - run: node --version
      - run: npm i -g @railway/cli

      # --- Autenticación Railway: escribir el token en ~/.railway/config.json ---
      - run:
          name: Configure Railway auth
          command: |
            set -e
            # Acepta cualquiera de los dos nombres de variable
            if [ -z "$RAILWAY_API_TOKEN" ] && [ -n "$RAILWAY_TOKEN" ]; then
              export RAILWAY_API_TOKEN="$RAILWAY_TOKEN"
            fi
            if [ -z "$RAILWAY_API_TOKEN" ]; then
              echo "Falta RAILWAY_API_TOKEN (o RAILWAY_TOKEN)."
              exit 1
            fi
            mkdir -p ~/.railway
            printf '{"token":"%s"}' "$RAILWAY_API_TOKEN" > ~/.railway/config.json
            chmod 600 ~/.railway/config.json
            echo "Auth OK → ~/.railway/config.json"
            railway --version

      # --- Despliegue ---
      - run:
          name: Deploy to Railway App
          command: |
            set -eo pipefail
            # Si tu app está en la RAÍZ del repo, borra la línea siguiente:
            cd bankchurn-api
            echo "PROJECT=$RAILWAY_PROJECT_ID | SERVICE=$RAILWAY_SERVICE_ID"

            # Enlaza por IDs (si falla el link, igual up con IDs)
            railway link --project "$RAILWAY_PROJECT_ID" --service "$RAILWAY_SERVICE_ID" || true

            # Despliegue explícito por IDs (no interactivo)
            railway up \
              --project "$RAILWAY_PROJECT_ID" \
              --service "$RAILWAY_SERVICE_ID" \
              --detach --yes

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main












