version: '2.1'

orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run: node --version
      - run: npm i -g @railway/cli

      - run:
          name: Deploy to Railway App
          command: |
            set -eo pipefail
            # Si tu app está en la RAÍZ del repo, borra la línea siguiente:
            cd bankchurn-api
            echo "Railway CLI versión:"
            railway --version
            echo "Usando PROJECT=$RAILWAY_PROJECT_ID | SERVICE=$RAILWAY_SERVICE_ID"

            # Exportar token (la CLI usa RAILWAY_API_TOKEN en 4.x)
            export RAILWAY_API_TOKEN="$RAILWAY_API_TOKEN"

            # Enlazar proyecto y servicio por IDs
            railway link --project "$RAILWAY_PROJECT_ID" --service "$RAILWAY_SERVICE_ID"

            # Desplegar
            railway up --project "$RAILWAY_PROJECT_ID" --service "$RAILWAY_SERVICE_ID" --detach --yes

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main











