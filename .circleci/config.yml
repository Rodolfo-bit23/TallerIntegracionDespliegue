version: '2.1'

orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run: node --version
      - run: npm i -g @railway/cli

      # 1) Login no interactivo con el token (evita "Unauthorized")
      - run:
          name: Railway Login (non-interactive)
          command: |
            set -e
            railway login --token "$RAILWAY_TOKEN"

      # 2) Diagnóstico útil (verifica visibilidad de proyecto/servicios)
      - run:
          name: Railway Diagnostics
          command: |
            set -e
            railway --version
            echo "Proyectos visibles con el token:"
            railway projects list
            echo "Servicios del proyecto configurado:"
            railway services list --project "$RAILWAY_PROJECT_ID"

      # 3) Despliegue
      - run:
          name: Deploy to Railway App
          command: |
            set -eo pipefail
            # Si tu app está en la RAÍZ del repo, borra la línea siguiente:
            echo "Proyecto: $RAILWAY_PROJECT_ID  |  Servicio: $RAILWAY_SERVICE_ID"
            railway link --project "$RAILWAY_PROJECT_ID" --service "$RAILWAY_SERVICE_ID"
            railway up --detach --yes

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main







